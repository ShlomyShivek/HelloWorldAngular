<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>

    <h1 ng-controller="HelloWorldCtrl">{{helloMsg}}</h1>

    <script src="angular.min.js"></script>
    <script type="text/javascript">
        function HelloWorldCtrl($scope){
            $scope.helloMsg="Hello World";
        }
    </script>
</body>
</html>
